machine:
  ruby:
    version: 2.1.2
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app go-myflix
      - heroku pg:backups capture --app go-myflix
      - git push git@heroku.com:go-myflix.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app go-myflix
      - heroku maintenance:off --app go-myflix
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app myflix
      - git push git@heroku.com:myflix.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app myflix
      - heroku maintenance:off --app myflix